<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datos basicos</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Favicons -->
  </head>
  <body>
    <div id="wrapper">
      <div id="header" class="guia-cole">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <ul class="nav-menu">
                <li class="home-digital">
                  <a href="http://colegiodigital.pe"><b>ColegioDigital</b></a><span>Milagros de Dios</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="cnt-main">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <form action="" class="form-horizontal" id="datosbasicos">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong>Datos de Contacto</strong></h3>
                  </div>
                  <div class="panel-body" style="margin-top:10px;">
                    <div class="form-group">
                      <label for="" class="col-md-3">Padre de familio / Apoderado</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-4">
                            <input type="text" name="nombre" class="form-control" placeholder="Nombres">
                          </div>
                          <div class="col-md-4">
                            <input type="text" name="apellidop" class="form-control" placeholder="Apellido paterno">
                          </div>
                          <div class="col-md-4">
                            <input type="text" name="apellidom" class="form-control" placeholder="Apellido materno">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Correo electrónico</label>
                      <div class="col-md-9">
                        <input type="text" name="email" class="form-control">
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Teléfonos de contacto</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-3">
                            <input type="text" name="tfijo" class="form-control" placeholder="Fijo">
                          </div>
                          <div class="col-md-3">
                            <input type="text" name="tcelular" class="form-control" placeholder="Celular">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Cómo se entero del colegio</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-5">
                            <select name="anuncio" class="form-control">
                              <option value="0">Internet</option>
                              <option value="1">Anunci oen la radio</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="panel-heading interna-panel">
                    <h3 class="panel-title"><strong>Datos de Alumno</strong></h3>
                  </div>
                  <div class="panel-body" style="margin-top:10px;">
                    <div class="form-group">
                      <label for="" class="col-md-3">Alumno(a)</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-4">
                            <input type="text" name="nombreal" class="form-control" placeholder="Nombres">
                          </div>
                          <div class="col-md-4">
                            <input type="text" name="apellidopal" class="form-control" placeholder="Apellido paterno">
                          </div>
                          <div class="col-md-4">
                            <input type="text" name="apellidomal" class="form-control" placeholder="Apellido materno">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Sexo</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-3">
                            <select name="sexo" class="form-control">
                              <option value="0">Masculino</option>
                              <option value="1">Femenino</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Nivel educativo al que postula</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-4">
                            <select name="nivel" class="form-control">
                              <option value="">Nivel</option>
                              <option value="0">Primaria</option>
                              <option value="1">Secundaria</option>
                            </select>
                          </div>
                          <div class="col-md-4">
                            <select name="grado" class="form-control">
                              <option value="">Grado</option>
                              <option value="0">1 secundaria</option>
                              <option value="1">2 secundaria</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Colegio de procedencia</label>
                      <div class="col-md-9">
                        <input type="text" name="colegiopro" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="panel-footer">
                    <button class="btn btn-default">Limpiar formulario</button>                                    
                    <button class="btn btn-primary pull-right">Enviar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="container">
          <div class="row">
            <ul>
              <li>Guía de Colegios - 2013 © <a href="http://colegiodigital.pe/">ColegioDigital</a> - Todos los derechos reservados</li>
            </ul> 
          </div>
        </div>
      </div>
    </div>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
