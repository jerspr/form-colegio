<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datos mas completos</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Favicons -->
  </head>
  <body>
    <div id="wrapper">
      <div id="header" class="guia-cole">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <ul class="nav-menu">
                <li class="home-digital">
                  <a href="http://colegiodigital.pe"><b>ColegioDigital</b></a><span>Milagros de Dios</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="cnt-main">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <form action="" class="form-horizontal" id="datoscompletos">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong>Datos del alumno</strong></h3>
                  </div>
                  <div class="panel-body" style="margin-top:10px;">
                    <div class="form-group">
                      <label for="" class="col-md-2">Alumno(a)</label>
                      <div class="col-md-10">
                        <div class="row">
                          <div class="col-md-4">
                            <input type="text" name="nombre" class="form-control" placeholder="Nombres">
                          </div>
                          <div class="col-md-4">
                            <input type="text" name="apellidop" class="form-control" placeholder="Apellido paterno">
                          </div>
                          <div class="col-md-4">
                            <input type="text" name="apellidom" class="form-control" placeholder="Apellido materno">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-2">DNI</label>
                      <div class="col-md-10">
                        <div class="row">
                          <div class="col-md-4">
                            <input type="text" name="dni" class="form-control">
                          </div>
                          <div class="col-md-8">
                            <div class="row">
                              <label for="" class="col-md-2">UBIGEO</label>
                              <div class="col-md-6">
                                <input type="text" name="ubigeo" class="form-control">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-2">Fecha de nacimiento</label>
                      <div class="col-md-10">
                        <div class="row">
                          <div class="col-md-4">
                            <input type="text" name="dni" class="form-control">
                          </div>
                          <div class="col-md-8">
                            <div class="row">
                              <label for="" class="col-md-2">Sexo</label>
                              <div class="col-md-6">
                                <label class="radio-inline">
                                  <input type="radio" name="sexor" id="inlineRadio1" value="option1" checked> Masculino
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="sexor" id="inlineRadio2" value="option2"> Femenino
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-2">Cuenta con registro de nacimiento</label>
                      <div class="col-md-10">
                        <label class="radio-inline">
                          <input type="radio" name="rnac" id="rnac1" value="option1" checked> Si
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="rnac" id="rnac2" value="option2"> No
                        </label>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-2">Lengua materna</label>
                      <div class="col-md-10">
                        <div class="row">
                          <div class="col-md-4">
                            <select name="lenguam" class="form-control">
                              <option value="">Lengua</option>
                              <option value="0">Espaniol</option>
                              <option value="1">Ingles</option>
                            </select>
                          </div>
                          <div class="col-md-8">
                            <div class="row">
                              <label for="" class="col-md-3">Segunda lengua</label>
                              <div class="col-md-6">
                                <select name="lenguas" class="form-control">
                                  <option value="">Lengua</option>
                                  <option value="0">Espaniol</option>
                                  <option value="1">Ingles</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-2">N de hermanos</label>
                      <div class="col-md-10">
                        <div class="row">
                          <div class="col-md-2">
                            <input type="text" name="nherm" class="form-control">
                          </div>
                          <div class="col-md-10">
                            <div class="row">
                              <div class="col-md-6">
                                <label for="" class="col-md-6">Lugar que ocupa</label>
                                <div class="col-md-4">
                                  <input type="text" name="nherm" class="form-control">
                                </div>
                              </div>
                              <div class="col-md-6">
                                <label for="" class="col-md-4">Religión</label>
                                <div class="col-md-6">
                                  <select name="religion" class="form-control">
                                    <option value="">Religión</option>
                                    <option value="0">Catolica</option>
                                    <option value="1">Budista</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-2">Discapacidad</label>
                      <div class="col-md-10">
                        <label class="checkbox-inline">
                          <input type="checkbox" name="di" id="di" value="option1"> DI
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" name="da" id="da" value="option2"> DA
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" name="dv" id="dv" value="option3"> DV
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" name="dm" id="dm" value="option3"> DM
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" name="ot" id="ot" value="option3"> OT
                        </label>
                        <input type="text" name="textdis" class="form-control custom-cole">
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-2">E-mail</label>
                      <div class="col-md-10">
                        <div class="row">
                          <div class="col-md-6">
                            <input type="text" name="email" class="form-control">
                          </div>
                          <div class="col-md-6">
                            <div class="row">
                              <label for="" class="col-md-3">Teléfono</label>
                              <div class="col-md-9">
                                <input type="text" name="telefono" class="form-control">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="panel-heading interna-panel">
                    <h3 class="panel-title"><strong>Datos Académicos</strong></h3>
                  </div>
                  <div class="panel-body" style="margin-top:10px;">
                    <div class="form-group">
                      <label for="" class="col-md-3">Nivel educativo al que postula</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-4">
                            <select name="nivel" class="form-control">
                              <option value="">Nivel</option>
                              <option value="0">Primaria</option>
                              <option value="1">Secundaria</option>
                            </select>
                          </div>
                          <div class="col-md-4">
                            <select name="grado" class="form-control">
                              <option value="">Grado</option>
                              <option value="0">1 secundaria</option>
                              <option value="1">2 secundaria</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Golegio de procedencia</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-12">
                            <input type="text" name="colegiopro" class="form-control">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Gest. del colegio de Proc.</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-2">
                            <label class="radio-inline">
                              <input type="radio" name="tipoc" id="inlineRadio3" value="option1" checked> Privado
                            </label>
                          </div>
                          <div class="col-md-2">
                            <label class="radio-inline">
                              <input type="radio" name="tipoc" id="inlineRadio4" value="option2"> Público
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Motivo de traslado</label>
                      <div class="col-md-9">
                        <textarea class="form-control" name="motivot" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Razón que lo motivo a matricular a su hijo en nuestro colegio</label>
                      <div class="col-md-9">
                        <textarea class="form-control" name="motivom" rows="3"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="panel-heading interna-panel">
                    <h3 class="panel-title"><strong>Datos de Familia</strong></h3>
                  </div>
                  <div class="panel-body" style="margin-top:10px;">
                    <div class="form-group">
                      <label for="" class="col-md-3">Alumno(a)</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-4">
                            <input type="text" name="nombreal" class="form-control" placeholder="Nombres">
                          </div>
                          <div class="col-md-4">
                            <input type="text" name="apellidopal" class="form-control" placeholder="Apellido paterno">
                          </div>
                          <div class="col-md-4">
                            <input type="text" name="apellidomal" class="form-control" placeholder="Apellido materno">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Sexo</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-3">
                            <select name="sexo" class="form-control">
                              <option value="0">Masculino</option>
                              <option value="1">Femenino</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Nivel educativo al que postula</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-4">
                            <select name="nivel" class="form-control">
                              <option value="">Nivel</option>
                              <option value="0">Primaria</option>
                              <option value="1">Secundaria</option>
                            </select>
                          </div>
                          <div class="col-md-4">
                            <select name="grado" class="form-control">
                              <option value="">Grado</option>
                              <option value="0">1 secundaria</option>
                              <option value="1">2 secundaria</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Colegio de procedencia</label>
                      <div class="col-md-9">
                        <input type="text" name="colegiopro" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="panel-heading interna-panel">
                    <h3 class="panel-title"><strong>Datos Médicos</strong></h3>
                  </div>
                  <div class="panel-body" style="margin-top:10px;">
                    <div class="form-group">
                      <label for="" class="col-md-3">Tipo de sangre</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-3">
                            <select name="tipos" class="form-control">                            
                              <option value="0">O+</option>
                              <option value="1">O-</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                      <label for="" class="col-md-3">Seguro contra accidentes</label>
                      <div class="col-md-9">
                        <div class="row">
                          <div class="col-md-3">
                            <select name="saccidente" class="form-control">                            
                              <option value="0">Sin seguro</option>
                              <option value="1">Seguro</option>
                            </select>
                          </div>
                          <div class="col-md-9">
                            <div class="row">
                              <div class="col-md-6">
                                <label for="" class="col-md-5">Primer titular</label>
                                <div class="col-md-7">
                                  <select name="ptitular" class="form-control">                            
                                    <option value="0">Madre</option>
                                    <option value="1">Tio</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <label for="" class="col-md-5">Segundo titular</label>
                                <div class="col-md-7">
                                  <select name="stitular" class="form-control">
                                    <option value="0">Padre</option>
                                    <option value="1">Tio</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="panel-footer">
                    <button class="btn btn-default">Limpiar formulario</button>                                    
                    <button type="submit" class="btn btn-primary pull-right">Enviar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="container">
          <div class="row">
            <ul>
              <li>Guía de Colegios - 2013 © <a href="http://colegiodigital.pe/">ColegioDigital</a> - Todos los derechos reservados</li>
            </ul> 
          </div>
        </div>
      </div>
    </div>

  ================================================== -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="js/main.js"></script>
  </body>
</html>
